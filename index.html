<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Discount poll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <section class="baner">

        <h2 class="baner__heading">pool supply blog</h2>
      </div>
    </div>
  </section>

  <nav class="breadcrumbs">
    <div class="container">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a href="/home" class="breadcrumbs__link">home</a>
        </li>
        <li class="breadcrumbs__item">
          <a href="/blog" class="breadcrumbs__link">blog</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="tabs">
    <div class="container">
      <div class="row">
        <ul class="tabs__list">
          <li class="tabs__items">
            <a href="#" class="tabs__link">all</a>
          </li>
          <li class="tabs__items">

          </li>
        </ul>

      <div class="row">
        <div class="search__wrapper">
          <form class="search__form">
            <input type="search" name="search" id="searchInput" class="search__input" placeholder="Search post here...">
            <button type="submit" class="search__btn">
              <img src="/src/assets/search-icon.svg" alt="search-icon" class="seach__img">

      </div>
